<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Salary Predict</title>
</head>

<body>
  <div class="text-center m-2 col-lg-7 mx-auto border rounded">
    <h3><b>Salary Predict</b></h3>
  </div>

  <div class="container m-5 col-lg-7 mx-auto border rounded pt-4 bg-secondary">
    <form action="{{ url_for('predict')}}" method="post">

      <div class="form-row">

        <div class="form-group col-md-4">
          <label>Year of Experience(s)</label>
          <input id="first" name="experience" required="required" type="number " class="form-control" placeholder="">
        </div>

        <div class="form-group col-md-4">
          <label>Test Score</label>
          <select name="test_score" id="second" required="required" class="form-control">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label>Interview Score</label>
          <select name="interview_score" id="third" required="required" class="form-control">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>

      <div class="text-center  m-4">
        <button type="submit" class="btn btn-sm btn-info">Predict the Salary</button>
      </div>
    </form>
  </div>
  <div class="text-center">
    <h3><b>{{ prediction_text }}</b></h3>
  </div>
</body>

</html>
